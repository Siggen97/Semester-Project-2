<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="The users profile where they can see their user-data, add listing and see their own listings.">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer type="module" src="/src/js/profile.mjs"></script>
    <title>Profile - Auction Website</title>
    

</head>
<body class="profileBody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="auctions.html">AuctionSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/view/auctions.html">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view/profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:logoutUser()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="m-5">
        <p>Hello and Welcome to your profile!</p>
    </div>
    <div class="container-fluid d-flex profileSection1">
        <div class="container profileContainer">
            <h5 id="username">username</h5>
            <img src="" alt="avatar" id="avatar">
            <p id="bio"></p>
            <p id="credits"> <span id="creditAmount"></span></p>
            <p id="listings"></p>
            <p id="wins"></p>
            <input type="url" id="newAvatarUrl" class="form-control" placeholder="Enter new avatar URL">
            <button id="updateAvatarBtn" class="btn btn-primary m-3">Update Avatar</button>
            
        </div>
        <div class="container">
            <h5 class="mb-3">Add New Listing</h5>
            <form id="addListingForm">
                <div class="mb-3">
                    <label for="listingTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="listingTitle" required>
                </div>
                <div class="mb-3">
                    <label for="listingDeadline" class="form-label">Deadline Date</label>
                    <input type="datetime-local" class="form-control" id="listingDeadline" required>
                </div>
                <div class="mb-3">
                    <label for="listingMediaUrl" class="form-label">Media URL</label>
                    <input type="url" class="form-control" id="listingMediaUrl" required>
                </div>
                <div class="mb-3">
                    <label for="listingDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Listing</button>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <h3 class="m-5">My Listings</h3>
        <div id="myListingsContainer" class="myListingsContainer">
        </div>
    </div>
    
</main>


    <footer class="footer bg-light py-3">
        <div class="container">
            <span class="text-muted">Auction Website</span>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
